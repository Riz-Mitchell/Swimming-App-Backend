name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change if you want to deploy from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd app  # Change this to where your app lives on EC2
            git pull origin main
            docker compose down || true  # Stop previous containers, if any
            docker compose up -d --build  # Build and restart in detached mode
          EOF